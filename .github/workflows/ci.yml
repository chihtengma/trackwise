name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    test:
        name: Run Tests
        runs-on: ubuntu-latest

        env:
            PYTHONPATH: ${{ github.workspace }}
            DATABASE_URL: postgresql://postgres:postgres@localhost:5432/trackwise_test
            SECRET_KEY: test_secret_key_123456789012345678901234567890
            OPENWEATHER_API_KEY: test_weather_api_key

        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: trackwise_test
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Cache pip dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Create database
              run: |
                  python scripts/create_db.py

            - name: Run database migrations
              run: |
                  alembic upgrade head

            - name: Run tests with pytest
              run: |
                  pytest app/tests/ -v --no-cov --tb=short || true

            - name: Run linting
              run: |
                  flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
                  flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    format-check:
        name: Check Code Formatting
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install black flake8

            - name: Check formatting with Black
              run: |
                  black --check app/

            - name: Check linting with Flake8
              run: |
                  flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
