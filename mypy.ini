[mypy]
python_version = 3.12
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
no_implicit_optional = False
no_strict_optional = False
check_untyped_defs = False

# SQLAlchemy
[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-app.models.user]
ignore_errors = True

# Pydantic
[mypy-pydantic.*]
ignore_missing_imports = True

# Google protobuf
[mypy-google.*]
ignore_missing_imports = True

# JWT libraries
[mypy-jose.*]
ignore_missing_imports = True

# pwdlib
[mypy-pwdlib.*]
ignore_missing_imports = True

# httpx
[mypy-httpx.*]
ignore_missing_imports = True

# redis
[mypy-redis.*]
ignore_missing_imports = True

# Pydantic settings
[mypy-pydantic_settings.*]
ignore_missing_imports = True

