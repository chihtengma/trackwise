version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: trackwise_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trackwise}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trackwise_dev}
      POSTGRES_DB: ${POSTGRES_DB:-trackwise}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trackwise}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trackwise_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trackwise_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trackwise_network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: trackwise_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-trackwise}:${POSTGRES_PASSWORD:-trackwise_dev}@postgres:5432/${POSTGRES_DB:-trackwise}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-changeme-in-production}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      MTA_API_KEY: ${MTA_API_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENABLE_SCHEDULER: ${ENABLE_SCHEDULER:-true}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8000}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trackwise_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  trackwise_network:
    driver: bridge

